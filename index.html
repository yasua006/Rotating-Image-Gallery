<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="image-container">
    <span style="--i: 1">
      <img src="https://picsum.photos/id/2/367/267" alt="image">
    </span>
    <span style="--i: 2">
      <img src="https://picsum.photos/id/5/367/267" alt="image">
    </span>
    <span style="--i: 3">
      <img src="https://picsum.photos/id/11/367/267" alt="image">
    </span>
    <span style="--i: 4">
      <img src="https://picsum.photos/id/9/367/267" alt="image">
    </span>
    <span style="--i: 5">
      <img src="https://picsum.photos/id/4/367/267" alt="image">
    </span>
    <span style="--i: 6">
      <img src="https://picsum.photos/id/23/367/267" alt="image">
    </span>
    <span style="--i: 7">
      <img src="https://picsum.photos/id/25/367/267" alt="image">
    </span>
    <span style="--i: 8">
      <img src="https://picsum.photos/id/21/367/267" alt="image">
    </span>
 
  </div>
  <div class="Btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
